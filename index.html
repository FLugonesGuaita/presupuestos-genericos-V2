<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    
    <!-- Meta tags para evitar el caché agresivo del navegador -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuFlow - Editor PDF Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import Map: Define dónde encontrar las librerías externas -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.4.168",
    "pdf-lib": "https://esm.sh/pdf-lib@1.17.1",
    "@pdf-lib/fontkit": "https://esm.sh/@pdf-lib/fontkit@1.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
    
    <!-- Trap for loading errors -->
    <script>
        window.addEventListener('error', function(e) {
            // Solo mostrar si el root está vacío (significa que React no cargó)
            const root = document.getElementById('root');
            if (root && root.innerHTML.trim() === '') {
                document.body.innerHTML = `
                    <div style="padding: 20px; color: #ef4444; font-family: sans-serif; background: #fee2e2; height: 100vh;">
                        <h1 style="font-weight: bold; font-size: 1.5rem; margin-bottom: 1rem;">Error de Carga</h1>
                        <p style="margin-bottom: 1rem;">La aplicación no pudo iniciarse. Detalles del error:</p>
                        <pre style="background: white; padding: 10px; border-radius: 4px; overflow: auto;">${e.message}</pre>
                        <p style="margin-top: 1rem; font-size: 0.875rem; color: #7f1d1d;">Revisa la consola del navegador (F12) para más detalles.</p>
                    </div>
                `;
            }
        });
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Inter:wght@300;400;500;600;700&display=swap');
        
        .preview-container {
            /* Styling handled by Tailwind classes in index.js to allow fixed positioning of controls */
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .dot-pattern {
            background-color: #f1f5f9; /* slate-100 */
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }

        .canvas-wrapper {
            position: relative;
            background-color: white;
            transition: box-shadow 0.3s ease;
        }
        
        canvas {
            display: block;
        }
        
        .text-element {
            position: absolute;
            cursor: move;
            border: 1px solid transparent;
            padding: 2px;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.2;
        }
        
        /* Efecto Hover para elementos no seleccionados */
        .text-element:hover {
            border: 1px dashed rgba(99, 102, 241, 0.4); /* indigo-500 light */
        }
        
        .text-element.selected {
            /* border handled by component class for ring effect */
            outline: none;
        }

        .resize-handle {
            position: absolute;
            width: 10px;
            height: 100%;
            top: 0;
            cursor: ew-resize;
            z-index: 10;
        }
        .resize-handle-left { left: -5px; }
        .resize-handle-right { right: -5px; }

        .zoom-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 antialiased selection:bg-indigo-100 selection:text-indigo-800">
    <div id="root"></div>
    <script type="module" src="index.js?v=2.0"></script>
</body>
</html>
